    </ul>
</nav>

<!-- side bar ends here -->
<!-- Page Content Holder -->
    <div id="content">

                <button type="button" id="sidebarCollapse" class="c-navbar-btn">
                    <span></span>

                    <span></span>

                    <li class="nav-item dropdown">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
